<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacex</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">
                    <img src="./images/logo.png" alt="">
                </a>
            </div>
            <div class="nav-right">
                <div class="nav-links">
                    <a href="#" class="active">Home</a>
                    <a href="#">About</a>
                    <a href="#">Updates</a>
                    <a href="#">Carrer</a>
                    <a href="#">Shop</a>
                </div>
                <div class="search">
                    <div>
                        <img src="./images/search.png" alt="">
                        <input type="text" placeholder="Search">
                    </div>
                </div>

            </div>
        </nav>
        <section class="front">
            <div class="social">
                <div><a href="#"><i class="fab fa-facebook-f"></i></a></div>
                <div><a href="#"><i class="fab fa-twiter"></i></a></div>
                <div><a href="#"><i class="fab fa-instagram"></i></a></div>
                <div><a href="#"><i class="fab fa-youtube"></i></a></div>
            </div>
            <div class="cta container">
                <div class="left-section">
                    <h1>
                        Space Exploration Technologies Corp. trading as SpaceX, is a private American 
                        aerospace manufacturer headquartered California.
                    </h1>
                    <button class="btn btn-primary">
                        Explore Space
                    </button>
                </div>
                <div class="right-section">
                    <img src="./images/astronaut.png" alt="astronaut">
                </div>
            </div>
        </section>
    </header>
    <section class="strip">
        <h3>Starlink Mission</h3>
        <button class="btn btn-primary">Join Now</button>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
